		box-sizing:border-box;

	#candyGame{

		height:768px;
		margin:20px auto;
		max-height:600px;
		max-width:960px;
	}
	#candyGame div{
		display:flex;
		flex-wrap:wrap;
		align-items:center;
		justify-content:center;
	}
	/*#candyGame div:nth-child(2n+1){

		transition:.4s all;

	</section>
	<button id="start">Comenzar el juego</button>
